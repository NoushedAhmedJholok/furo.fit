     <script>
    // Function to fetch data from the new API and display it
async function populateTourList() {
    try {
        const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
        const data = await response.json();

        const tourListContainer = document.getElementById('tour_list_container');

        // Clear the container before adding new data
        tourListContainer.innerHTML = '';

        // Creating a card to display the fetched todo data
        const tourCard = `
            <div class="tour_list_card">
                <div class="d-flex">
                    <div class="tour_info">
                        <span>User ID: ${data.userId}</span>
                        <h3>Todo ID: ${data.id}</h3>
                        <p>Title: ${data.title}</p>
                        <h6>Status: ${data.completed ? 'Completed' : 'Incomplete'}</h6>
                    </div>
                </div>
            </div>
        `;

        // Inject the created HTML into the container
        tourListContainer.innerHTML += tourCard;
    } catch (error) {
        console.error('Error fetching the todo data:', error);
    }
}

// Call the function to populate the tour list when the page loads
populateTourList();

     </script>
